<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #f5f5f5;
            font-family: Georgia, serif;
        }
        #hoved {
            width: 60%;
            margin: 50px auto;
            padding: 40px;
            background-color: white;
            border: 1px solid #cccccc;
        }
        h1, h2 {
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <h1>Klikk meg</h1>
    <script>
        let overskriftEl = document.querySelector("h1");
        let antallTrykk = 0;
        let autoKlikk = false;
        let klikkInterval;

        overskriftEl.addEventListener("click", toggleAutoKlikk);

        function toggleAutoKlikk() {
            autoKlikk = !autoKlikk;

            if (autoKlikk) {
                klikkInterval = setInterval(klikkOverskrift, 100); // Endre klikkfrekvensen her (i millisekunder)
            } else {
                clearInterval(klikkInterval);
            }
        }

        function klikkOverskrift() {
            overskriftEl.click();
            antallTrykk++;
            overskriftEl.innerHTML = "Du har trykket på meg " + antallTrykk + " ganger.";
        }

        overskriftEl.addEventListener("click", skrivAntall);

        function skrivAntall() {
            antallTrykk++;
            overskriftEl.innerHTML = "Du har trykket på meg " + antallTrykk + " ganger.";
        }
    </script>
</body>
</html>
