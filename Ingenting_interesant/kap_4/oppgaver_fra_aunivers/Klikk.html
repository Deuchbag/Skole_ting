<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{ 
            position: absolute;
            background-color: blue;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
   
</head>
<body>
    <input id="farge" type="color">
    <audio id="lyd" src="../../../bilder/soviet-anthem1944.mp3"></audio>
     <script>
        var lyd = document.getElementById("lyd")
    
        var ny = true
        var fjern = function fjern(evt){
            if(!ny){
            evt.stopPropagation()
           var minAnim = evt.target.animate([{transform:"scale(1)"},{transform:"scale(20)"}],5000)
            lyd.play()
            minAnim.onfinish = function(minAnim){
                lyd.pause()
                document.body.removeChild(evt.target)
            }
        }
        ny = false
        }

        var farge = document.getElementById("farge")
        window.onclick = function(evt) {
            ny = true
            var mittElement = document.createElement("div");
            mittElement.style.top = evt.clientY - 25 + "px";
            mittElement.style.left = evt.clientX - 25 + "px";
            mittElement.style.backgroundColor = farge.value
            mittElement.onmouseenter = fjern
            document.body.appendChild(mittElement);
        }

        farge.onclick = function(evt){
            evt.stopPropagation()
        }
    </script>


</body>
</html>
